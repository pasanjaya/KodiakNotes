<form>
<div class="group">
  <label for="regEmail" class="label">Email Address</label>
  <input id="regEmail" type="email" class="input" />
</div>
<div class="group">
  <label for="regPass" class="label">Password</label>
  <input id="regPass" type="password" class="input" data-type="password" autocomplete="on" />
</div>
<div class="group">
  <label for="regCon-pass" class="label">Repeat Password</label>
  <input id="regCon-pass" type="password" class="input" data-type="password" autocomplete="on" />
</div>
<div class="group">
  <input type="submit" class="button" value="Sign Up" />
</div>
</form>
<div class="hr"></div>
<div class="foot-lnk">
  <label for="tab-1" class="text-secondary">Already Member?</label>
</div>
