<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div id="fullscreen_bg" class="fullscreen_bg">

<div class="container">

	<form class="form-signin"  [formGroup]=loginForm  (ngModel)="onSubmit()">
        <h1 class="form-signin-heading text-muted">Sign In</h1>
       
        <label>EMAIL</label>
            <input type="email" class="form-control" placeholder="Email address" required="" formControlName="email" >
        <label>PASSWORD</label>
		    <input type="password" class="form-control" placeholder="Password" required="" formControlName="password">
		<button type = "submit" class="btn btn-lg btn-primary btn-block"  [routerLink]="['/dashboard']" >
			Sign In
        </button>
       
            <li><a [routerLink]="['/register']" routerLinkActive="active">Register</a></li>
    </form>
    

</div>
